<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELL887 Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>ELL887 Bookstore</h1>
        <a href="{{ url_for('add_book') }}" class="btn btn-success"> âž• Add New Book</a>
    </div>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Year</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.authors }}</td>
                    <td>{{ book.year }}</td>
                    <td><a href="{{ book.url }}" target="_blank" class="btn btn-primary">Visit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
